# This is a basic workflow of git to help you get started with Actions

name: Build and Release

# Control when the workflow will run
on:
  push:
    branches: [ "master" ]
  worlflow_dispatch:

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      -name: install dependencies
       run: npm ci
       
      -name: build the app
       run: npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
